<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1>
        Employee update form
    </h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="">Name</label>
        <input type="text" name="username" id="" value="{{emp_data.name}}">

        <label for="">Role</label>
        <input type="text" name="user_role" id="" value="{{emp_data.role}}">

        <label for="">Place</label>
        <input type="text" name="user_place" id="" value="{{emp_data.place}}">

        <label for="">Salary</label>
        <input type="text" name="user_salary" id="" value="{{emp_data.salary}}">

        <button type="submit">ADD</button>

    </form>
</body>
</html>
